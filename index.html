<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Vitrini</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .product-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        .product-nav button {
            background-color: transparent;
            border: none;
            width: 150px;
            height: 150px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }
        .product-nav button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .product-nav button:hover img, .product-nav button.active img {
            transform: scale(1.1);
        }
        .product-info {
            display: flex;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .product-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .product-image {
            flex: 1;
            margin-right: 40px;
        }
        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
            text-align: left;
        }
        .product-details h2 {
            margin-bottom: 20px;
            color: #1a237e;
            font-size: 2.5em;
        }
        .product-details p {
            margin-bottom: 30px;
            line-height: 1.8;
            color: #555;
            font-size: 1.1em;
        }
        .btn {
            display: inline-block;
            background-color: #1a237e;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px 10px 10px 0;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            background-color: #3949ab;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        .close {
            position: absolute;
            right: -30px;
            top: -30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="product-nav">
            <button onclick="showProduct(1)" title="Cocomega"><img src="https://i.ibb.co/867pkcR/1.webp" alt="Cocomega"></button>
            <button onclick="showProduct(2)" title="DigestaZ"><img src="https://i.ibb.co/YPwyyct/3.webp" alt="DigestaZ"></button>
            <button onclick="showProduct(3)" title="Magnesio"><img src="https://i.ibb.co/Y3q216W/5.webp" alt="Magnesio"></button>
            <button onclick="showProduct(4)" title="Regista"><img src="https://i.ibb.co/gy3fGpF/7.webp" alt="Regista"></button>
        </nav>
        <div class="product-info" id="productInfo">
            <!-- Product information will be dynamically inserted here -->
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <iframe width="100%" height="450" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const products = [
            { 
                name: "Cocomega", 
                description: "Cocomega, Omega-3 yağ asitlerinin gücünü hindistan cevizi yağının faydalarıyla birleştiren yenilikçi bir takviyedir. Kalp sağlığını destekler, beyin fonksiyonlarını iyileştirir ve genel sağlığınıza katkıda bulunur.",
                link: "https://infless.myikas.com/cocomega",
                videoId: "K4TOrB7at0Y",
                image: "https://i.ibb.co/KKqbyhw/2.webp"
            },
            { 
                name: "DigestaZ", 
                description: "DigestaZ, sindirim sisteminizi desteklemek için özel olarak formüle edilmiş bir enzim kompleksidir. Gıdaların daha iyi sindirilmesine yardımcı olur, şişkinliği azaltır ve genel bağırsak sağlığını iyileştirir.",
                link: "https://infless.myikas.com/digestaz",
                videoId: "K4TOrB7at0Y",
                image: "https://i.ibb.co/W335nTs/4.webp"
            },
            { 
                name: "Magnesio", 
                description: "Magnesio, vücudunuzun magnezyum ihtiyacını karşılamak için tasarlanmış yüksek emilimli bir takviyedir. Kas ve sinir fonksiyonlarını destekler, kemik sağlığını korur ve enerji üretiminde önemli bir rol oynar.",
                link: "https://infless.myikas.com/magnesio",
                videoId: "K4TOrB7at0Y",
                image: "https://i.ibb.co/BPLndXc/6.webp"
            },
            { 
                name: "Regista", 
                description: "Regista, vücudunuzun doğal detoks süreçlerini desteklemek için formüle edilmiş özel bir karışımdır. Karaciğer sağlığını iyileştirir, toksinlerin atılmasına yardımcı olur ve genel sağlığınızı destekler.",
                link: "https://infless.myikas.com/regista",
                videoId: "K4TOrB7at0Y",
                image: "https://i.ibb.co/824cbLf/8.webp"
            }
        ];

        function showProduct(index) {
            const product = products[index - 1];
            document.getElementById('productInfo').innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-details">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <a href="${product.link}" class="btn" target="_blank">Satın Al</a>
                    <a href="#" class="btn" onclick="openVideoModal('${product.videoId}')">Video İzle</a>
                </div>
            `;
            // Aktif ürünü vurgula
            document.querySelectorAll('.product-nav button').forEach((btn, idx) => {
                btn.className = idx === index - 1 ? 'active' : '';
            });
        }

        function openVideoModal(videoId) {
            const modal = document.getElementById('videoModal');
            const iframe = modal.querySelector('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            modal.style.display = 'block';
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const iframe = modal.querySelector('iframe');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // İlk ürünle başlat
        showProduct(1);
    </script>
</body>
</html>
